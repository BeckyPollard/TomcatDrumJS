<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tomcat Drum Kit</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

<div class="container">
  <img id="tomcat" src="images/drum1.jpg" alt="A tabby cat playing a djembe drum.">
  <div class="keys">
    <button data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    <button data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </button>
    <button data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </button>
    <button data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </button>
    <button data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </button>
    <button data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </buttondiv>
    <button data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </buttondiv>
    <button data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </button>
    <button data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </button>
  </div>
</div>

  <audio data-key="65" src="audio/clap.wav"></audio>
  <audio data-key="83" src="audio/hihat.wav"></audio>
  <audio data-key="68" src="audio/kick.wav"></audio>
  <audio data-key="70" src="audio/openhat.wav"></audio>
  <audio data-key="71" src="audio/boom.wav"></audio>
  <audio data-key="72" src="audio/ride.wav"></audio>
  <audio data-key="74" src="audio/snare.wav"></audio>
  <audio data-key="75" src="audio/tom.wav"></audio>
  <audio data-key="76" src="audio/tink.wav"></audio>

  <script src="scripts/main.js"></script>

</body>

</html>
